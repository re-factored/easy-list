<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe and Grocery List App</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/logo.png">
            <h1>Recipe and Grocery List App</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search recipes by ingredients...">
        </div>
        <div class="user-profile">
            <!-- Add user profile image here -->
            <button id="settings">Settings</button>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" id="show-home">Home</a></li>
            <li><a href="./recipe-list.html" id="show-recipes">Recipes</a></li>
            <li><a href="#" id="show-grocery-lists">Grocery Lists</a></li>
            <li><a href="#" id="show-meal-plans">Meal Plans</a></li>
            <li><a href="#" id="show-groups">Groups</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="home" class="modal">
            <!-- Home page content -->
        </div>
        <div id="recipes" class="modal">
            <!-- Recipes page content -->
        </div>
        <div id="grocery-lists" class="modal">
            <!-- Grocery Lists page content -->
        </div>
        <div id="meal-plans" class="modal">
            <!-- Meal Plans page content -->
        </div>
        <div id="groups" class="modal">
            <!-- Groups page content -->
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <!-- Settings page content -->
    </div>

    <!-- Footer -->
    <footer>
        <nav class="flex flex-row justify-around items-center">
            <a href="recipe-list.html" class=""><i class="fa-solid fa-book-open fa-xl" style="color: #c0aa5d;"></i></a>
            <a href="./index.html" class=""><i class="fa-solid fa-house-chimney fa-xl" style="color: #c0aa5d;"></i></a>
            <a href="./grocery-list.html" class=""><i class="fa-solid fa-list-check fa-xl" style="color: #c0aa5d;"></i></a>
          </nav>
    </footer>

    <!-- Add JavaScript code to handle modals and interactivity -->
</body>
</html>
