<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List | Grocery Grabber</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7f42bb4d5d.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="flex flex-column items-center w-full">
    <img src="./assets/gg-transparent-logo.png" alt="">
    </div>
  </header>

  <main class="flex flex-column items-center container bg-light-gray ">
    <form id="grocery-form">
      <fieldset>
        <legend>Add Item</legend>
        
        <div class="form-group">
          <label for="category">Category:</label>
          <select name="category" id="category" aria-label="Category" required>
            <option value="" selected disabled>Select a category</option>
          </select>
        </div>

        <div class="form-group">
          <input type="text" id="item_name" name="item_name" placeholder="Item Name" required>
        </div>
        
        <div class="form-group">
          <div class="form-group-inline">
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Quantity" required>
          </div>
          <label for="measurement" class="visually-hidden">UCM:</label>
          <select name="measurement" id="measurement" aria-label="Measurement" required>
            <option value="" selected disabled>Select a measurement</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="submit" id="add_item_button">Add Item +</button>
          <button type="button" id="cancel_button">Cancel</button>
        </div>
        
      </fieldset>
    </form>
  </main>

  <footer class=" w-full">
    <nav class="flex flex-row justify-around items-center">
      <a href="recipe-list.html" class=""><i class="fa-solid fa-book-open fa-xl" style="color: #c0aa5d;"></i></a>
      <a href="./splash.html" class=""><i class="fa-solid fa-house-chimney fa-xl" style="color: #c0aa5d;"></i></a>
      <a href="grocery-list.html" class=""><i class="fa-solid fa-list-check fa-xl" style="color: #c0aa5d;"></i></a>
    </nav>
   
  </footer>
  <script src="/js/app.js"></script>
</body>

</html>
