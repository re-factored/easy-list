<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Cart App</title>
    <style>
        body {
            max-width: 360px;
        }
        .form-group {
            margin-bottom: 10px;
            color: slategray;
        }
        .form-group-inline {
            display: inline-block;
            margin-right: 10px;
        }

        #grocery-form legend {
            font-weight: 800;
        }
        .submit-btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <form id="grocery-form">
        <fieldset>
            <legend>Add Item</legend>
            <div class="form-group category-group">
        <select name="category" id="category" aria-label="Category">
            <option value="" selected disabled>Category</option>
                <option value="fruit">Fruit</option>
                <option value="vegetable">Vegetable</option>
                <option value="canned_goods">Canned Goods</option>
                <option value="meat">Meat</option>
                <option value="seafood">Seafood</option>
                <option value="deli">Deli</option>
                <option value="bakery">Bakery</option>
                <option value="frozen_foods">Frozen Foods</option>
                <option value="personal_care">Personal Care</option>
                <option value="pet">Pet</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="item_name" name="item_name" placeholder="Item Name" required>
        </div>

        <div class="form-group">
            <div class="form-group-inline">
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Quantity" required>
            </div>
            <label for="measurement" class="visually-hidden">UCM:</label>
                <select name="measurement" id="measurement" aria-label="Measurement">
                    <option value="" selected disabled>UCM</option>
                    <option value="g">g</option>
                    <option value="ml">ml</option>
                    <option value="tsp">tsp</option>
                    <option value="tbsp">tbsp</option>
                    <option value="cup">cup</option>
                    <option value="pcs">pcs</option>
                </select>
            </div>
        </div>
    </fieldset>
        <button type="submit">Add Item +</button>
    
    </form>
</body>
</html>
