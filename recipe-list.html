<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7f42bb4d5d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="flex flex-column items-center w-full">
    <img src="./assets/gg-transparent-logo.png" alt="">
    <h1>Add a Recipe</h1>
  </header>
  
  <form id="recipe-form" action="#" method="POST">
    <label for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name" name="recipe-name" required>
    <br><br>
    <h2>Ingredients:</h2>
    <div class="ingredient-input">
      <select name="category" id="category" aria-label="Category">
        <option value="" selected disabled>Category</option>
        <option value="fruit">Fruit</option>
        <option value="vegetable">Vegetable</option>
        <option value="canned_goods">Canned Goods</option>
        <option value="meat">Meat</option>
        <option value="seafood">Seafood</option>
        <option value="deli">Deli</option>
        <option value="bakery">Bakery</option>
        <option value="frozen_foods">Frozen Foods</option>
        <option value="personal_care">Personal Care</option>
        <option value="pet">Pet</option>
      </select>
      <input type="text" id="ingredient-input" placeholder="Ingredient">
      <input type="number" id="quantity-input" placeholder="Quantity">
      <select id="unit-input">
        <option value="g">g</option>
        <option value="ml">ml</option>
        <option value="tsp">tsp</option>
        <option value="tbsp">tbsp</option>
        <option value="cup">cup</option>
        <option value="pcs">pcs</option>
      </select>
    </div>
    <button type="button" id="add-ingredient">Add Ingredient</button>
    <table id="ingredient-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Ingredient</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <input type="submit" value="Submit Recipe">
    <button id="clear-recipes">Clear Recipes</button>

    

  </form>
  <div id="recipe-list">
    <!-- Saved recipes will be displayed here -->
  </div>
  <h2>Scale Recipe</h2>
<div>
  <label for="recipe-name">Recipe Name:</label>
  <input type="text" id="recipe-name">
</div>
<div>
  <label for="multiplier">Multiplier:</label>
  <select id="multiplier">
    <script>
      for (let i = 1; i <= 100; i++) {
        document.write(`<option value="${i}">${i}x</option>`);
      }
    </script>
  </select>
</div>
<div>
  <button id="calculate-button">Calculate</button>
</div>

  <footer class=" w-full">
    <nav class="flex flex-row justify-around items-center">
      <a href="./recipe-list.html" class=""><i class="fa-solid fa-book-open fa-xl" style="color: #c0aa5d;"></i></a>
      <a href="./index.html" class=""><i class="fa-solid fa-house-chimney fa-xl" style="color: #c0aa5d;"></i></a>
      <a href="./grocery-list.html" class=""><i class="fa-solid fa-list-check fa-xl" style="color: #c0aa5d;"></i></a>
    </nav>
    
</footer>
<script src="js/app.js"></script>
<script src="js/recipe.js"></script>  


</body>

</html>
