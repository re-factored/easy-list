<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7f42bb4d5d.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="flex flex-column items-center w-full">
    <a href="index.html"> <img src="./assets/gg-transparent-logo.png" alt="grocery Grabber logo"></a>
    <h1>Add a Recipe</h1>
  </header>

  <main>
    <form id="recipe-form" method="POST" onsubmit="submitRecipe(event)">
      <label for="recipe-name">Recipe Name:</label>
      <input type="text" id="recipe-name" name="recipe-name" required>
      <input type="number" id="current-portion-size" placeholder="Portions the recipe makes">
      <input type="number" id="desired-portion-size" placeholder="Portions you want">
      <br><br>
      <h2>Recipe Ingredients:</h2>
      <div class="ingredient-input">
        <select name="category" id="category" aria-label="Category">
          <option value="" selected disabled>Category</option>
          <option value="Fruit">Fruit</option>
          <option value="Vegetable">Vegetable</option>
          <option value="Canned Goods">Canned Goods</option>
          <option value="Meat">Meat</option>
          <option value="Seafood">Seafood</option>
          <option value="Deli">Deli</option>
          <option value="Bakery">Bakery</option>
          <option value="Frozen Foods">Frozen Foods</option>
          <option value="Personal Care">Personal Care</option>
          <option value="Pet">Pet</option>
        </select>
        <input type="text" id="ingredient-input" placeholder="Ingredient">
        <input type="number" id="quantity-input" placeholder="Quantity">
        <select id="unit-input">
          <option value="g">g</option>
          <option value="ml">ml</option>
          <option value="tsp">tsp</option>
          <option value="tbsp">tbsp</option>
          <option value="cup">cup</option>
          <option value="pcs">pcs</option>
        </select>
      </div>



      <button type="button" id="add-ingredient" onclick="addIngredient()">Add Ingredient</button>
      <table id="ingredient-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Ingredient</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button type="submit">Submit Recipe</button>
    </form>

    <table id="recipe-name-table">
      <thead>
        <tr>
          <th>Recipe Name</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h2>Shopping List</h2>
    <table id="selected-recipe-ingredients">
      <thead>
        <tr>
          <th>Category</th>
          <th>Ingredient</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </main>
  <nav class="flex flex-row justify-around items-center">
    <a href="./grocery-list.html" class=""><i class="fa-solid fa-list-check fa-xl" style="color: #c0aa5d;"></i></a>
    <a href="./index.html" class=""><i class="fa-solid fa-house-chimney fa-xl" style="color: #c0aa5d;"></i></a>
    <a href="./recipe-list.html" class=""><i class="fa-solid fa-book-open fa-xl" style="color: #c0aa5d;"></i></a>
  </nav>

  <script src="js/recipe.js"></script>
</body>

</html>
